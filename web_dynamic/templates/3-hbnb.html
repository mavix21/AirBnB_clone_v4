<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="shortcut icon" href="../static/images/icon.ico" >
		<link rel="stylesheet" href="../static/styles/4-common.css?{{ cache_id }}"/>
		<link rel="stylesheet" href="../static/styles/3-header.css?{{ cache_id }}"/>
		<link rel="stylesheet" href="../static/styles/3-footer.css?{{ cache_id }}"/>
		<link rel="stylesheet" href="../static/styles/6-filters.css?{{ cache_id }}"/>
		<link rel="stylesheet" href="../static/styles/8-places.css?{{ cache_id }}"/>
		<link rel="icon" href="../static/images/icon.png">
		<title>HBNB</title>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="../static/scripts/3-hbnb.js?{{ cache_id }}"></script>
	</head>
		<body>
			<header>
				<div class="logo"></div>
        <div id="api_status" class="available"></div>
			</header>
			<main class="container">
				<section class="filters">
					<div class="locations">
						<div class="filters-tab">
							<h3>States</h3>
							<h4>&nbsp;</h4>
						</div>
						<ul class="popover locations-list">
							{% for state in states %}
							<li class="list_item-states">
								<h2 class="popover-heading">{{ state.name }}</h2>
								<ul>
									{% for city in state.cities %}
									<li><h4>{{ city.name }}</h4></li>
									{% endfor %}
								</ul>
							</li>
							{% endfor %}
						</ul>
					</div>
					<div class="amenities">
						<div class="filters-tab">
							<h3>Amenities</h3>
							<h4>&nbsp;</h4>
						</div>
						<ul class="popover amenities-list">
							{% for amenity in amenities %}
							<li>
								<label class="form-control">
									<input type="checkbox" 
                         data-id="{{ amenity.id }}"
                         data-name="{{ amenity.name }}">
									<span class="amenity_name">{{ amenity.name }}</span>
								</label>
							</li>
							{% endfor %}
						</ul>
					</div>
					<button type="button">Search</button>
				</section>
				<section class="places">
					<h1>Places</h1>
				</section>
			</main>
			<footer>
				<p>Holberton School</p>
			</footer>
		</body>
</html>
